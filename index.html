<!DOCTYPE html>
<html>
  <head>
    <title>Cartoon Gif Search</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

      <div class="title">
        <h1>Search For Cartoons</h1>
      </div>

      <div class="search">
        <div class=" search" id="gif-buttons">
          <div class="search">
            <div class="">
              <h3>Click a button to see some GIFs!</h3>
              <h5>Add another cartoon!</h5>
              <form class="form-inline justify-content-center">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder=""
                  aria-label="Search"
                  id="cartoon-input"
                />
                <button
                  class="btn btn-dark my-2 my-sm-0 "
                  type="submit"
                  id="submit-button"
                >
                  Search
                </button>
              </form>
            </div>
            <div class="card-body" id="cartoon-btn-div"></div>
          </div>
        </div>
      </div>

      <div class="row ">
        <div class="col-md-12">
          <div class="">
            <div class="card-header">
              <h5></h5>
            </div>
            <div class="card-body" id="results-div">
              <div class="row">
                <div class="col-md-12" id="click-to-play-text"></div>
              </div>
              <div class="row">
                <div
                  class="col-xs-12 col-sm-12 col-md-4"
                  id="results-div-col1"
                ></div>
                <div
                  class="col-xs-12 col-sm-12 col-md-4"
                  id="results-div-col2"
                ></div>
                <div
                  class="col-xs-12 col-sm-12 col-md-4"
                  id="results-div-col3"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
